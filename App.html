<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android App Preview</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .android-app {
            width: 360px;
            height: 640px;
            background-color: white;
            border-radius: 20px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 20px 20px 0 0;
        }

        .time-display {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2em;
        }

        .network-signal {
            font-weight: bold;
            font-size: 1.2em;
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #f8f9fa;
            margin: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 16px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .username {
            color: #6c757d;
            font-size: 1.1em;
        }

        .welcome-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            border: 2px solid #007bff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
            font-size: 12px;
            width: 100%; /*Why is this soo wierd thus suckss*/
        }

        button:hover {
            transform: scale(1.05);
        }

        .mcq-icon, .grade-icon, .mindmap-icon, .time-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .article {
            margin: 16px;
            background-color: #f8f9fa;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article h2 {
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }

        .article img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .article p {
            line-height: 1.5;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="android-app">
        <div class="toolbar">
            <span id="network-signal" class="network-signal">Loading...</span>
            <span class="time-display" id="currentTime">12:00 PM</span>
            <span class="settings-icon" style="font-size: 24px;">‚öôÔ∏è</span>
        </div>

        <div class="user-profile">
            <img src="https://via.placeholder.com/80" alt="User" class="user-pic">
            <div class="user-info">
                <span class="username">Johnpaulose1</span>
                <span class="welcome-text">Welcome John</span>
            </div>
        </div>
        
        <div class="button-container">
            <button>
                <span>üìù</span>
                <span>MCQ/Notes</span>
            </button>
            
            <button>
                <span>üìö</span>
                <span>Grade/Assess</span>
            </button>
            
            <button>
                <span>üß†</span>
                <span>MindMap</span>
            </button>
            
            <button>
                <span>‚è±Ô∏è</span>
                <span>Time Management</span>
            </button>
        </div>

        <div id="news-container">
            <!-- Placeholder for news articles -->
        </div>
    </div>

    <script>
        // Function to display the current time stupid app
        function showTime() { 
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            document.getElementById('currentTime').innerHTML = new Date().toLocaleString('en-US', options);
        }

        showTime();
        setInterval(showTime, 1000);  // Update every second

        // Function to update the network signal description with colors so much yapp
        function updateNetworkSignal() {
            // Simulating the signal strength value dynamically (1, 2, or 3)
            const signalStrength = Math.floor(Math.random() * 3) + 1;  // Randomly generates 1, 2, or 3
            
            const signalText = document.getElementById('network-signal');
            
            // Update based on signal strength and add color buttttstsssjhd
            if (signalStrength === 3) {
                signalText.textContent = "Excellent";
                signalText.style.color = "green";
            } else if (signalStrength === 2) {
                signalText.textContent = "Average";
                signalText.style.color = "yellow";
            } else {
                signalText.textContent = "Weak";
                signalText.style.color = "red";
            }
        }

        // Initially update the signal and then continue updating every 5 seconds
        updateNetworkSignal();
        setInterval(updateNetworkSignal, 5000);  // Update every 5 seconds

        // Function to fetch news data from the GNews API I using gnews dont forgett
        async function fetchNews() {
            const response = await fetch('https://gnews.io/api/v4/top-headlines?token=4cbd747d41b7755f1649c46801e5e7d0&lang=en');
            const data = await response.json();

            // Get the first 4 news articles
            const articles = data.articles.slice(0, 4);

            // Update the news section with the four articles yap
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = ''; // Clear existing content

            articles.forEach(article => {
                const articleElement = `
                    <div class="article">
                        <h2>${article.title}</h2>
                        <img src="${article.image}" alt="News Image">
                        <p>${article.description}</p>
                    </div>
               `;
                newsContainer.innerHTML += articleElement;
            });
        }

        // Call the fetchNews function to load the latest news
        fetchNews();
    </script>
</body>
</html>
